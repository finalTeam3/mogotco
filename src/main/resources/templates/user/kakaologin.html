    <!-- login -->
    <script>
    $(document).ready(function(){
    	$('#login_form > button').click(function(){
    		$('#login_form').attr(
    			{
    				'action' : '[[@{/user/loginimpl}]]',
    				'method' : 'post'
    			}
    		);
    		$('#login_form').submit();
    	});
    });
    
    Kakao.API.request({
    	  url: '/v2/user/me',
    	  data: {
    	    property_keys: ['id', 'kakao_account.email', 'kakao_account.gender', 'kakao_account.bithday'],
    	  },
    	})
    	  .then(function(response) {
    		  console.log(id);
    		  console.log(email);
    		  console.log(gender);
    		  console.log(bithday);
    	  })
    	  .catch(function(error) {
    	    console.log(error);
    	  });
    
	
      </script>
