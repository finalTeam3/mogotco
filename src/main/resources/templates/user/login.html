<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" type="text/css" th:href="@{/styles/contact.css}">
<link rel="stylesheet" type="text/css" th:href="@{/styles/contact_responsive.css}">

        <!-- login -->
    <script>
    function modal() {
    	$('#modaltest').modal();
    };
    
    $(document).ready(function(){
    	var logresult = "[[${logresult}]]";
    	if (logresult == "f") {
    		modal();
    	}; 
    	
    	$('#login_form > button').click(function(){
    		$('#login_form').attr(
    			{
    				'action' : '[[@{/user/loginimpl}]]',
    				'method' : 'post'
    			}
    		);
    		$('#login_form').submit();
    	});
    });
    </script>
</head>
<body>


	<!-- Home -->

	<div class="home_login"></div>

	<!-- Contact -->

		<div class="contact">
		

		<!-- Contact Info -->

		<div class="contact_info_container">
			<div class="container">
				<div class="row">

					<!-- Contact Form -->
					<div class="col-lg-4">
						<div class="contact_form_login">
							<div class="contact_info_title">LOGIN</div>
							<form id = "login_form" class="comment_form">
								
								<div>
									<label for = "id" class="form_title">ID</label>
									<input type="text" class="comment_input" id = "id" placeholder="ID" name = "id">
								</div>
								
								<div>
									<label for = "pwd" class="form_title">Password</label>
									<input type="password" class="comment_input" id = "pwd" placeholder="PASSWORD" name = "pwd">
								</div>
								<button class="comment_button trans_200">LOGIN</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<!-- Modal -->
<div class="modal fade" id="modaltest" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        </button>
      </div>
      <div class="modal-body">ID 나 비밀번호가 일치하지 않습니다. 다시 시도해주세요!</div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
