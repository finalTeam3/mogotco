<!DOCTYPE html>
<html lang="utf-8">
<head>
<link th:href="@{/plugins/colorbox/colorbox.css}" rel="stylesheet"
	type="text/css">
<link rel="stylesheet" type="text/css" th:href="@{/styles/courses.css}">
<link rel="stylesheet" type="text/css"
	th:href="@{/styles/courses_responsive.css}">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
	href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR:wght@300&display=swap"
	rel="stylesheet">
<script th:src="@{/plugins/colorbox/jquery.colorbox-min.js}"></script>
<script th:src="@{/js/courses.js}"></script>
<script src="https://t1.kakaocdn.net/kakao_js_sdk/2.0.1/kakao.min.js"
	integrity="sha384-eKjgHJ9+vwU/FCSUG3nV1RKFolUXLsc6nLQ2R1tD0t4YFPCvRmkcF8saIfOZNWf/"
	crossorigin="anonymous"></script>
</head>
<style>
.contact_info_title {
	font-family: 'Roboto Slab', serif;
	font-size: 36px;
	font-weight: 700;
	color: #384158;
}
</style>
<script>
$(document).ready(function(){
	$('#search_button1').click(function(){
		$('#search_form_mentoring').attr({
			method:'get',
			action:'[[@{/mentoring/mainsearch}]]'
			
		});
		$('#search_form_mentoring').submit();

	});
});
	
</script>
<!-- Home -->

<div class="home">
	<div class="breadcrumbs_container">
		<div class="container">
			<div class="row">
				<div class="col">
					<div class="breadcrumbs">
						<ul>
							<li><a th:href="@{/}">Home</a></li>
							<li><a th:href="@{/mentor/mentorlist}">Mentorlist</a></li>
							<li><a th:href="@{/mentor/idcheck(mentorid=${mentorid})}">Mentordetail</a></li>
							<li>Mentoringlist</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<!-- Courses -->

<div class="courses">
	<div class="container">
		<div class="row">

			<!-- Courses Main Content -->
			<div class="col-lg-8">
			<div class="contact_info_title" th:text="${'Mentoringlist'}"></div>
				<div class="courses_container">
					<div class="row courses_row">

						<!-- Course -->
						<div th:each="list:${list}" class="col-lg-6 course_col">
							<div class="course">
								<div class="course_image">
									<a
										th:href="@{/mentoring/mentoringdetail(mentoringid=${list.mentoring_mentoringid})}"><img
										th:src="@{/images/}+${list.mentoring_mentoringimg}" alt=""></a>
								</div>
								<div class="course_body">
									<h3 class="course_title" th:text="${list.mentoring_mtitle}"
										style="float: left; font-family: 'IBM Plex Sans KR', sans-serif;"></h3>
									<ul style="list-style: none;">
									</ul>
									<br> <br>
									<div style="display: inline; color: black;">
										<span style="font-family: 'IBM Plex Sans KR', sans-serif;">아이디:</span>
									</div>
									<div style="display: inline; color: black;"
										class="course_teacher" th:text="${list.userid}"></div>
									<br>
									<div style="display: inline; color: black;">
										<span style="font-family: 'IBM Plex Sans KR', sans-serif;">모집정원:</span>
									</div>
									<div style="display: inline; color: black;" class="course_text"
										th:text="${list.mentoring_mmemberidcnt}"></div>
									<br>
									<div class="teacher_meta_text ml-auto"
										th:if="${list.date_difference >= 0 }">
										<span class="badge badge-pill badge-primary"
											style="color: #FFFFFF">진행가능</span>
									</div>
									<div class="teacher_meta_text ml-auto"
										th:if="${list.date_difference < 0}">
										<span class="badge badge-pill badge-danger"
											style="color: #FFFFFF">진행완료</span>
									</div>

								</div>
								<div class="course_footer">
									<div
										class="course_footer_content d-flex flex-row align-items-center justify-content-start">
										<div class="course_info">
											<i class="fa fa-graduation-cap" aria-hidden="true"></i> <span
												style="font-family: 'IBM Plex Sans KR', sans-serif;">현직:</span>
											<span th:text="${list.mentorcom}"></span>
										</div>
										<div class="course_info">
											<i class="fa-solid fa-sack-dollar" aria-hidden="true"></i> <span
												style="font-family: 'IBM Plex Sans KR', sans-serif;">기격:</span>
											<span th:text="${list.mentoring_mentoringprice}"></span>
										</div>


									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="row pagination_row">
						<div class="col">
							<div
								class="pagination_container d-flex flex-row align-items-center justify-content-start">
								<ul class="pagination_list">
									<li class="active"><a href="#">1</a></li>
									<li><a href="#">2</a></li>
									<li><a href="#">3</a></li>
									<li><a href="#"><i class="fa fa-angle-right"
											aria-hidden="true"></i></a></li>
								</ul>
								<div class="courses_show_container ml-auto clearfix">
									<div class="courses_show_text">
										Showing <span class="courses_showing">1-6</span> of <span
											class="courses_total">26</span> results:
									</div>
									<div class="courses_show_content">
										<span>Show: </span> <select id="courses_show_select"
											class="courses_show_select">
											<option>06</option>
											<option>12</option>
											<option>24</option>
											<option>36</option>
										</select>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
