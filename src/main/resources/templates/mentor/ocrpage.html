function upload() {
	const imageInput = $("#mcimg")[0];

		return;
	}

	const formData = new FormData();
	formData.append("image", imageInput.files[0]);
	alert(formData);
	console.log(formData)
	
	for (var value of formData.values()) {
	   console.log(value);
	} 

	$.ajax({
		type : "POST",

		processData : false,
