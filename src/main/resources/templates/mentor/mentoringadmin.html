<style type="text/css">
.responsive-table {
	width: 100%;
	margin-bottom: 1.5em;
}

.responsive-table thead {
	position: absolute;
	clip: rect(1px, 1px, 1px, 1px);
	/* IE6, IE7 */
	clip: rect(1px, 1px, 1px, 1px);
	padding: 0;
	border: 0;
	height: 1px;
	width: 1px;
	overflow: hidden;
}

.responsive-table thead th {
	background-color: #005b00;
	border: 1px solid #005b00;
	font-weight: normal;
	text-align: center;
	color: white;
}

.responsive-table thead th:first-of-type {
	text-align: left;
}

.responsive-table tbody, .responsive-table tr, .responsive-table th,
	.responsive-table td {
	display: block;
	padding: 0;
	text-align: left;
	white-space: normal;
}

.responsive-table th, .responsive-table td {
	padding: .5em;
	vertical-align: middle;
}

.responsive-table caption {
	margin-bottom: 1em;
	font-size: 1em;
	font-weight: bold;
	text-align: center;
}

.responsive-table tfoot {
	font-size: .8em;
	font-style: italic;
}

.responsive-table tbody tr {
	margin-bottom: 1em;
	border: 2px solid #005b00;
}

.responsive-table tbody tr:last-of-type {
	margin-bottom: 0;
}

.responsive-table tbody th[scope="row"] {
	background-color: #005b00;
	color: white;
}

.responsive-table tbody td[data-type=currency] {
	text-align: right;
}

.responsive-table tbody td[data-title]:before {
	content: attr(data-title);
	float: left;
	font-size: .8em;
	color: rgb(0, 0, 0);
}

.responsive-table tbody td {
	text-align: right;
	border-bottom: 1px solid #005b00;
}

@media ( min-width : 200em) {
	.responsive-table {
		font-size: .9em;
	}
	.responsive-table thead {
		position: relative;
		clip: auto;
		height: auto;
		width: auto;
		overflow: auto;
	}
	.responsive-table tr {
		display: table-row;
	}
	.responsive-table th, .responsive-table td {
		display: table-cell;
		padding: .5em;
	}
	.responsive-table caption {
		font-size: 1.5em;
	}
	.responsive-table tbody {
		display: table-row-group;
	}
	.responsive-table tbody tr {
		display: table-row;
		border-width: 1px;
	}
	.responsive-table tbody tr:nth-of-type(even) {
		background-color: rgba(94, 93, 82, 0.1);
	}
	.responsive-table tbody th[scope="row"] {
		background-color: transparent;
		color: rgb(0, 0, 0);
		text-align: left;
	}
	.responsive-table tbody td {
		text-align: center;
	}
	.responsive-table tbody td[data-title]:before {
		content: none;
		color: rgb(0, 0, 0);
	}
}

@media ( min-width : 62em) {
	.responsive-table {
		font-size: 1em;
	}
	.responsive-table th, .responsive-table td {
		padding: .75em .5em;
	}
	.responsive-table tfoot {
		font-size: .9em;
	}
}

@media ( min-width : 75em) {
	.responsive-table th, .responsive-table td {
		padding: .75em;
	}
}
/* button */
.comment_button1 {

</style>
<style>

          padding: 2% 8% 2% 8%;
          font-weight: bold;
          border-bottom: 1px solid #fff;
          cursor:pointer;
     }

     #li a:hover {
          background-color: #005B00;
          color: #fff;
          border-radius: 2%;
          
     }
}
     #ul li a.on {
          background-color: #005B00;
          color: #fff;
          border-radius: 2%;
          
     }
</style>
<script type="text/javascript">
$(function(){
	// #ul의 자식 엘리먼트(li)가 몇번째인지 확인한 후 a요소를 찾은 후 on이라는 클래스 추가
    $('#ul').children().eq(5).find('a').addClass('on');

});
