<!DOCTYPE html>
<html lang="en">
<head>
<link th:href="@{/plugins/colorbox/colorbox.css}" rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css" th:href="@{/styles/course.css}">
<link rel="stylesheet" type="text/css" th:href="@{/styles/course_responsive.css}">
<script th:src="@{/plugins/colorbox/jquery.colorbox-min.js}"></script>
<script th:src="@{/js/course.js}"></script>
<style>
.course_title
{
	font-family: 'fontawesome';
	font-size: 36px;
	font-weight: 700;
	color: #384158;
}
.tab_panel
{
	display: none !important;
	width: 100%;
	height: 100%;
	-webkit-animation: fadeEffect 1s;
    animation: fadeEffect 1s;
    border: solid 1px #ebebeb;
    padding-left: 30px;
    padding-right: 30px;
    padding-top: 0px;
    padding-bottom: 25px;
}
</style>
</head>

	
	<!-- Home -->

	<div class="home">
		<div class="breadcrumbs_container">
			<div class="container">
				<div class="row">
					<div class="col">
						<div class="breadcrumbs">
							<ul>
								<li><a th:href="@{/}">홈</a></li>
								<li>공지사항</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>			
	</div>

	<!-- Course -->

	<div class="course">
		<div class="container">
			<div class="row">

				<!-- Course -->
				<div class="col-lg-12">
					
					<div class="course_container">
						<div class="course_title">공지사항</div>

						<!-- Course Tabs -->
						<div class="course_tabs_container">
							<div class="tab_panels">

								<!-- Curriculum -->
								<div class="tab_panel active">
									<div class="tab_panel_content">
										<div class="tab_panel_content">

											<!-- Dropdowns -->
											<ul class="dropdowns">
												<li th:each="nt:${nt}" >
													<div class="dropdown_item">
														<div class="dropdown_item_title">
														<a th:href = "@{/noticedetail(boardid=${nt.boardid})}" th:text = "${nt.boardtitle}">Lecture 1: Lorem Ipsn gravida nibh vel velit auctor aliquet.</a>
														</div>
													</div>
												</li>
											</ul>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>

				<!-- Course Sidebar -->
			</div>
		</div>
	</div>
