<!DOCTYPE html>
<html lang="en">
<head>
<link th:href="@{/plugins/colorbox/colorbox.css}" rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css" th:href="@{/styles/blog_single.css}">
<link rel="stylesheet" type="text/css" th:href="@{/styles/blog_single_responsive.css}">
<script th:src="@{/plugins/colorbox/jquery.colorbox-min.js}"></script>
<script th:src="@{/js/blog_single.js}"></script>
<style>
.course_title
{
	font-family: 'fontawesome';
	font-size: 36px;
	font-weight: 700;
	color: #384158;
}
.tab_panel
{
	display: none !important;
	width: 100%;
	height: 100%;
	-webkit-animation: fadeEffect 1s;
    animation: fadeEffect 1s;
    border: solid 1px #ebebeb;
    padding-left: 30px;
    padding-right: 30px;
    padding-top: 0px;
    padding-bottom: 25px;
}
     #ul {
          list-style-type: none;
          background-color: #D9D9D9;
          width: 70%;
          padding: 0;
          margin: 0;
          border-radius: 2%;
     }

     #li a {
          text-decoration: none;
          display: block;
          color: #000;
          padding: 5% 12% 5% 12%;
          font-weight: bold;
          border-bottom: 1px solid #fff;
          cursor:pointer;
     }

     #li a:hover {
          background-color: #005B00;
          color: #fff;
          border-radius: 2%;
          
     }
     #ul li a.on
     {
     background-color: #005B00;
     color: #fff;
     border-radius: 2%;
     }
 .sidebar {
    width: 100%;
    padding-left: 0px;
    padding-top: 0px;
}
.blog
{
	width: 100%;
	background: #FFFFFF;
	padding-top: 57px;
	padding-bottom: 100px;
}
</style>
<script type="text/javascript">
$(function(){
	// #ul의 자식 엘리먼트(li)가 몇번째인지 확인한 후 a요소를 찾은 후 on이라는 클래스 추가
    $('#ul').children().eq(0).find('a').addClass('on');

});
</script>
</head>

	
	<!-- Home -->

	<div class="home">
		<div class="breadcrumbs_container">
			<div class="container">
				<div class="row">
					<div class="col">
						<div class="breadcrumbs">
							<ul>
								<li><a th:href="@{/}">홈</a></li>
								<li><a th:href="@{/notice}">고객센터</a></li>
								<li>공지사항</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>			
	</div>

	<!-- Blog -->

	<div class="blog">
		<div class="container">
			<div class="row">
			<!-- Courses Sidebar -->
			<div class="col-lg-3">
				<div class="course_title">고객센터</div>
	<div class="sidebar">
		<div>&nbsp</div>
			<div class="sidebar_section">
				<div class="sidebar_section_title"></div>
				<div class="sidebar_categories_noticedetail">
					<ul id="ul" style="text-align: center">
						<li id="li">
							<a th:onclick="|location.href='@{/board/notice}'|">공지사항</a>
						</li>
						<li id="li">
							<a th:onclick="|location.href='@{/board/faq}'|">자주 묻는 질문</a>
						</li> 
					</ul>
				</div>
			</div>
	</div>
			</div>
				<!-- Blog Content -->
				<div class="col-lg-9">
					<div class="blog_content">
						<div th:text="${nt.boardtitle}" style = "font-size:25px" class="blog_title">Notice Title</div>
						<div class="blog_meta">
							<ul>
								<li th:text = "|작성일 ${#dates.format(nt.boarddate, 'yyyy-MM-dd')}|">Post on May 5, 2018</li>
								<li th:text = "|By ${nt.adminid}|">By admin</li>
							</ul>
						</div>
						<div th:text = "${nt.boardcontent}" style="white-space:pre-wrap;" class="blog_subtitle">Notice Content</div>
					</div>
					<div class="blog_extra d-flex flex-lg-row flex-column align-items-lg-center align-items-start justify-content-start">
					</div>
				</div>
			</div>
		</div>
	</div>
