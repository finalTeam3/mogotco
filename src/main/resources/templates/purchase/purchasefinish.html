<!DOCTYPE html>
<html lang="utf-8">

<head>
<meta charset="utf-8">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<!-- Customized Bootstrap Stylesheet -->
<link th:href="@{/ordercss/style.css}" rel="stylesheet">
<link th:href="@{/table/restable.css}" rel="stylesheet">

<style>
.home {
	width: 100%;
	height: 182px;
	background: #f2f4f5;
	border-bottom: solid 1px #edeff0;
}

.breadcrumbs_container {
	position: absolute;
	left: 0;
	bottom: 0;
	width: 100%;
	padding-bottom: 1px;
	padding-left: 3px;
}

.breadcrumbs ul li {
	display: inline-block;
	position: relative;
}

.breadcrumbs ul li:not(:last-child)::after {
	display: inline-block;
	font-family: 'FontAwesome';
	content: '\f105';
	margin-left: 7px;
	margin-right: 4px;
	color: #384158;
}

.breadcrumbs ul li a {
	font-size: 14px;
	font-weight: 400;
	color: #384158;
	-webkit-transition: all 200ms ease;
	-moz-transition: all 200ms ease;
	-ms-transition: all 200ms ease;
	-o-transition: all 200ms ease;
	transition: all 200ms ease;
}

.breadcrumbs ul li a:hover {
	color: #005b00;
}
/* button */
.comment_button1 {
	width: 150px;
	height: 46px;
	background: #005b00;
	text-transform: uppercase;
	font-size: 14px;
	font-weight: 500;
	color: #FFFFFF;
	cursor: pointer;
	border: none;
	outline: none;
	border-radius: 3px;
	margin-top: 15px;
}

.comment_button1:hover {
	box-shadow: 0px 5px 40px rgba(0, 0, 0, 0.25);
}
</style>
<script
	src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<!-- jQuery -->
<script type="text/javascript"
	src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script th:src="@{/plugins/colorbox/jquery.colorbox-min.js}"></script>
<script>
	function go(userid) {
		var c = confirm('구매이력으로 이동하시겠습니까?');

		if (c == true) {
			location.href = '[[@{/purchase/purchasedetail?id=}]]' + userid;
		}
	}
</script>
</head>


<body>
	<div class="home">
		<div class="breadcrumbs_container">
			<div class="container">
				<div class="row">
					<div class="col">
						<div class="breadcrumbs">
							<ul>
								<li><a th:href="@{/}">홈</a></li>
								<li><a th:href="@{/mentoring/defaultmentoring}">멘토링</a></li>
								<li><a th:href="@{/mentoring/mentoringdetail}">멘토링 디테일</a></li>
								<li><a th:href="@{/purchase/purchase}">구매</a></li>
								<li>구매 완료</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Checkout Start -->
	<div class="container">
		<h1 id="orderfinish" style="font-family: 'IBM Plex Sans KR', sans-serif;">주문이 완료되었습니다.</h1>
		<h5 class="section-title position-relative text-uppercase mb-3">
			<span class="bg-secondary pr-3">Product</span>
		</h5>
		<table class="responsive-table">
			<thead>
				<tr>
					<th scope="col">멘토링 이름</th>
					<th scope="col">멘토링 아이디</th>
					<th scope="col">멘토링 날짜</th>
					<th scope="col">멘토링 시간</th>
					<th scope="col">멘토링 장소</th>
					<th scope="col">구매 가격</th>
					<th scope="col">구매 날짜</th>
					<th scope="col">구매 방식</th>
					<th scope="col">구매 카드</th>
					<th scope="col"></th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th scope="row" th:text="${list.mentoring_mtitle}"></th>
					<td data-title="멘토링 아이디"
						th:text="${list.mentoring_mentoringid}"></td>
					<td data-title="멘토링 날짜"
						th:text="${list.mentoring_mentoringdate}"></td>
					<td data-title="멘토링 시간"
						th:text="${list.mentoringoption_mentoringtime}"></td>
					<td data-title="멘토링 장소" th:text="${list.mentoring_mplace}"></td>
					<td data-title="구매 가격" th:text="${list.purprice}"></td>
					<td data-title="구매 날짜" th:text="${list.purdate}"></td>
					<td data-title="구매 방식" th:text="${list.purpay}"></td>
					<td data-title="구매 카드" th:text="${list.purcard}"></td>
					<!-- 내 구매이력으로 갈 것인지에 대한 버튼 -->
					<td>
						<button th:onclick="go([[${session.loginuser.userid}]]);"
							type="submit" class="comment_button1">구매 이력 가기</button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
