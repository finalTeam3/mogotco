<!DOCTYPE html>
<html lang="utf-8">

<head>
<meta charset="utf-8">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<!-- Customized Bootstrap Stylesheet -->
<link th:href="@{/ordercss/style.css}" rel="stylesheet">

<style>
.home {
	width: 100%;
	height: 182px;
	background: #f2f4f5;
	border-bottom: solid 1px #edeff0;
}

.breadcrumbs_container {
	position: absolute;
	left: 0;
	bottom: 0;
	width: 100%;
	padding-bottom: 1px;
	padding-left: 3px;
}

.breadcrumbs ul li {
	display: inline-block;
	position: relative;
}

.breadcrumbs ul li:not(:last-child)::after {
	display: inline-block;
	font-family: 'FontAwesome';
	content: '\f105';
	margin-left: 7px;
	margin-right: 4px;
	color: #384158;
}

.breadcrumbs ul li a {
	font-size: 14px;
	font-weight: 400;
	color: #384158;
	-webkit-transition: all 200ms ease;
	-moz-transition: all 200ms ease;
	-ms-transition: all 200ms ease;
	-o-transition: all 200ms ease;
	transition: all 200ms ease;
}

.breadcrumbs ul li a:hover {
	color: #14bdee;
}
/* button */
.comment_button1
{
	width: 150px;
	height: 46px;
	background: #14bdee;
	text-transform: uppercase;
	font-size: 14px;
	font-weight: 500;
	color: #FFFFFF;
	cursor: pointer;
	border: none;
	outline: none;
	border-radius: 3px;
	margin-top: 15px;
}
.comment_button1:hover
{
	box-shadow: 0px 5px 40px rgba(0,0,0,0.25);
}
</style>
<script
	src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<!-- jQuery -->
<script type="text/javascript"
	src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script th:src="@{/plugins/colorbox/jquery.colorbox-min.js}"></script>
<script>
	function go(userid) {
		var c = confirm('구매이력으로 이동하시겠습니까?');

		if (c == true) {
			location.href = '[[@{/purchase/purchasedetail?id=}]]' + userid;
		}
	}

</script>
</head>


<body>
	<div class="home">
		<div class="breadcrumbs_container">
			<div class="container">
				<div class="row">
					<div class="col">
						<div class="breadcrumbs">
							<ul>
								<li><a th:href="@{/}">Home</a></li>
								<li><a th:href="@{/mentoring/mentoring}">Mentoring</a></li>
								<li><a th:href="@{/mentoring/mentoringdetail}">Mentoringdetail</a></li>
								<li><a th:href="@{/purchase/purchase}">Purchase</a></li>
								<li>Purchasefinish</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Checkout Start -->
	<div class="container">
		<h1 id="orderfinish">주문이 완료되었습니다.</h1>
		<span class="bg-secondary pr-3"></span> <span
			class="bg-secondary pr-3"></span>
		<h5 class="section-title position-relative text-uppercase mb-3">
			<span class="bg-secondary pr-3">Product</span>
		</h5>
		<table id="otb" class="table">
			<thead>
				<tr class="active">
					<th>Mentoringid</th>
					<th>Mentoringtitle</th>
					<th>Mentoringdate</th>
					<th>Mentoringtime</th>
					<th>Mentoringplace</th>
					<th>Mentoringprice</th>
					<th>Purchasedate</th>
					<th>Purchasepay</th>
					<th>Purchasecard</th>

				</tr>
			</thead>
			<tbody>
				<!-- 연결시에는 furnishop orderdetail참고 -->
				<tr class="active1">
					<td type="text">203</td>
					<td type="text">이직 상담 신청하세요.</td>
					<td type="text">2022-11-10</td>
					<td type="text">11:00</td>
					<td type="text">서울강북구 4.19로 105</td>
					<td type="text">25000</td>
					<td type="text">2022-11-10</td>
					<td type="text">카카오페이</td>
					<td type="text">신한카드</td>
					<!-- 내 구매이력으로 갈 것인지에 대한 버튼 -->
					<td>
						<button th:onclick="go([[${session.loginuser.userid}]]);" type="submit" class="comment_button1">Go to detail</button>
					</td>
					<input type="hidden" id="itemimghide" th:value="${404}">
					<td type="hidden" id="itemimghide" th:value="${404}" style="display:none"></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
