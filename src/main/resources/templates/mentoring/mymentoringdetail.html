<!DOCTYPE html>
<html lang="utf-8">
<head>
<meta charset="utf-8">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<!-- Customized Bootstrap Stylesheet -->
<link rel="stylesheet" type="text/css" th:href="@{/styles/contact.css}">
<link rel="stylesheet" type="text/css"
	th:href="@{/styles/contact_responsive.css}">
<link th:href="@{/table/restable.css}" rel="stylesheet">
<style>

/* button */
.comment_button1 {
	width: 70px;
	height: 46px;
	background: #005b00;
	text-transform: uppercase;
	font-size: 14px;
	font-weight: 500;
	color: #FFFFFF;
	cursor: pointer;
	border: none;
	outline: none;
	border-radius: 3px;
	margin-top: 15px;
}

.comment_button1:hover {
	box-shadow: 0px 5px 40px rgba(0, 0, 0, 0.25);
}
</style>
<style>
     #ul {
          list-style-type: none;
          background-color: #D9D9D9;
          width: 50%;
          padding: 0;
          margin: 0;
          border-radius: 2%;
     }

     #li a {
          text-decoration: none;
          display: block;
          color: #000;
          padding: 5% 12% 5% 12%;
          font-weight: bold;
          border-bottom: 1px solid #fff;
          cursor:pointer;
     }

     #li a:hover {
          background-color: #005B00;
          color: #fff;
          border-radius: 2%;
          
     }
     
     @media (max-width: 768px) {
    /* 모바일에 최적화된 예외 CSS 코드*/
         #ul {
          list-style-type: none;
          background-color: #ccc;
          width: 100%;
          padding: 0;
          margin: 0;
          border-radius: 2%;
     }

     #li a {
          text-decoration: none;
          display: block;
          color: #000;
          padding: 2% 8% 2% 8%;
          font-weight: bold;
          border-bottom: 1px solid #fff;
          cursor:pointer;
     }

     #li a:hover {
          background-color: #005B00;
          color: #fff;
          border-radius: 2%;
          
     }
}
</style>
<script
	src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<!-- jQuery -->
<script type="text/javascript"
	src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script th:src="@{/plugins/colorbox/jquery.colorbox-min.js}"></script>
<script>
	function gomentoring(mentoringoptionid) {

		var c = confirm('멘토링을 시작하시겠습니까?');
		if (c == true) {
			location.href = '[[@{/mentoring/mentoringstart?id=}]]'
					+ mentoringoptionid;
		}
	};
</script>
</head>


<body>
	<!-- Home -->

	<div class="home">
		<div class="breadcrumbs_container">
			<div class="container">
				<div class="row">
					<div class="col">
						<div class="breadcrumbs">
							<ul>
								<li><a th:href="@{/}">Home</a></li>
								<li><a th:href="@{/user/mypage(userid=${userid})}">Mypage</a></li>
								<li>mymentoringdetail</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Checkout Start -->
	<div class="contact">
		<!-- Checkout Start -->
		<div class="contact_info_container">
			<div class="container">
				<div class="row">
				
			<div class="col-lg-4">
				<div class="sidebar">
				<a th:href="@{/user/mypage(userid = ${session.loginuser.userid})}"><div class="contact_info_title">My Page</div></a>
					<!-- Latest Course -->
<!-- 					<div class="sidebar_section">
						<div style="margin-top: 50px;" th:if="${ms != null}"
							class="sidebar_section_title">Mentoring Register</div>
						<div class="sidebar_latest">
							Latest Course
							<div
								class="latest d-flex flex-row align-items-start justify-content-start">
							</div>
						</div>
					</div> -->
					<div>&nbsp</div>
					<div>&nbsp</div>
						<div class="sidebar_section">
							<div class="sidebar_section_title"></div>
							<div class="sidebar_categories">
								<ul id="ul" style="text-align: center">
									<li id="li">
										<a th:onclick="|location.href='@{/mentor/mentorregister(id=${us.userid})}'|">멘토 등록</a>
									</li>
									<li id="li">
										<a th:if="${ms != null}" th:onclick="|location.href='@{/mentor/idcheck(mentorid=${ms.mentorid})}'|">멘토 정보</a>
									</li> 
									<li id="li">
										<a th:if="${ms != null}" th:onclick="|location.href='@{/mentor/mentormodify(id=${us.userid},mentorid=${ms.mentorid})}'|">멘토 정보 수정</a>
									</li>
									<li id="li">
										<a th:onclick="|location.href='@{/purchase/purchasedetail(id=${us.userid})}'|">구매 이력</a>
									</li>
									<li id="li">
										<a th:onclick="|location.href='@{/mentoring/mymentoringdetail(id=${us.userid})}'|">멘토링 이력</a>
									</li>
									<li id="li">
										<a th:if="${ms != null}" th:onclick="|location.href='@{/mentor/mentoringadmin(id=${us.userid},mentorid=${ms.mentorid})}'|">멘토링 관리</a>
									</li>
									<li id="li">
										<a th:onclick="|location.href='@{/coupon/mycoupon(id=${us.userid})}'|">내 쿠폰함</a>
									</li>
								</ul>
							</div>
						</div>
				</div>
			</div>				
				
					<div class="col-lg-8">
						<div class="contact_form">
							<div class="contact_info_title">MyMentoringdetail</div>
							<table class="responsive-table">
								<thead>
									<tr>
										<th scope="col">Mentoringtitle</th>
										<th scope="col">Mentoringdate</th>
										<th scope="col">Member</th>
										<th scope="col">MentoringUrl</th>
										<th scope="col">Mentoringplace</th>
										<th scope="col">Progress</th>
										<th scope="col"></th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="c:${list}">
										<th scope="row" th:text="${c.mentoring_mtitle}"></th>
										<td data-title="Mentoringdate"
											th:text="${#dates.format(c.mentoring_mentoringdate, 'yyyy-MM-dd')}"></td>
										<td data-title="Member" th:text="${c.mentoringmembercnt}"></td>
										<td data-title="MentoringUrl"
											th:text="${c.mentoring_mentorurl}"></td>
										<td data-title="Mentoringplace"
											th:text="${c.mentoring_mplace}"></td>
										<td data-title="Progress" th:text="${c.progresspur}"
											id="progresspuresult"></td>
										<td>
											<button th:if="${c.mentoring_mplace} == ${'비대면'}"
												th:onclick="gomentoring([[${c.mentoringoptionid}]])"
												type="submit" class="comment_button1">start</button>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
					<!-- Contact Info -->

				</div>
			</div>
		</div>
	</div>
</body>
</html>
