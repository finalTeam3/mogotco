<!DOCTYPE html>
<html lang="utf-8">
<head>
<link th:href="@{/plugins/colorbox/colorbox.css}" rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css" th:href="@{/styles/courses.css}">
<link rel="stylesheet" type="text/css" th:href="@{/styles/courses_responsive.css}">
<script th:src="@{/plugins/colorbox/jquery.colorbox-min.js}"></script>
<script th:src="@{/js/courses.js}"></script>
<script src="https://t1.kakaocdn.net/kakao_js_sdk/2.0.1/kakao.min.js"
  integrity="sha384-eKjgHJ9+vwU/FCSUG3nV1RKFolUXLsc6nLQ2R1tD0t4YFPCvRmkcF8saIfOZNWf/" crossorigin="anonymous"></script>
</head>
<script>
$(document).ready(function(){
	$('#search_button1').click(function(){
		$('#search_form_mentoring').attr({
			method:'get',
			action:'[[@{/mentoring/search}]]'
			
		});
		$('#search_form_mentoring').submit();

	});
});
	
</script>
	
	<!-- Home -->

	<div class="home">
		<div class="breadcrumbs_container">
			<div class="container">
				<div class="row">
					<div class="col">
						<div class="breadcrumbs">
							<ul>
								<li><a th:href="@{/}">Home</a></li>
								<li>Mentoring</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>			
	</div>

	<!-- Courses -->

	<div class="courses">
		<div class="container">
			<div class="row">

				<!-- Courses Main Content -->
				<div class="col-lg-8">
					<div class="courses_search_container">
						<form id="search_form_mentoring" class="courses_search_form d-flex flex-row align-items-center justify-content-start">
							<input name="txt" type="text" class="courses_search_input" placeholder="Search Mentorng" required="required">
							<select name="mname" id="courses_search_select1" class="courses_search_select courses_search_input">
								<option value="all">전체</option>
								<option th:each="mtc:${mtcatelist}" th:text="${mtc.mname}" th:value="${mtc.mname}"></option>
							</select> 
							<button id="search_button1" class="courses_search_button ml-auto" type="submit">search now</button>
						</form>
					</div>
					<div class="courses_container">
						<div class="row courses_row">
							
							<!-- Course -->
							<div th:each="mtr:${mtr}" class="col-lg-6 course_col">
								<div class="course">
									<div class="course_image"><a th:href="@{/mentoring/mentoringdetail(mentoringid=${mtr.mentoringid})}"><img th:src="@{/images/}+${mtr.mentoringimg}" alt=""></a></div>
									<div class="course_body">
										<h3 class="course_title" th:text="${mtr.mtitle}" style="float:left;"><a th:href="@{/course}"></a></h3>
										<ul style="list-style:none;"><li><a id="kakaotalksharingbtn"><img  th:onclick="shareMessage([[${mtr.mentoringid}]],[[${mtr.mtitle}]])" style="width:25px;height:25px;float:left;" src="https://developers.kakao.com/assets/img/about/logos/kakaotalksharing/kakaotalk_sharing_btn_small.png" alt="카카오톡 공유 보내기 버튼" /></a></li></ul>
										<br>
										<br>
										<div style="display:inline; color:black;"><span>등록:</span></div>
										<div style="display:inline; color:black;" class="course_teacher" th:text="${mtr.user_userid}"></div>
										<br>
										<div style="display:inline; color:black;"><span>모집정원:</span></div>
										<div style="display:inline; color:black;" class="course_text" th:text="${mtr.mmemberidcnt}"></div>
									</div>
									<div class="course_footer">
										<div class="course_footer_content d-flex flex-row align-items-center justify-content-start">
											<div class="course_info">
												<i class="fa fa-graduation-cap" aria-hidden="true"></i>
												<span>현직:</span>
												<span th:text="${mtr.mentor_mentorcom}">20 Student</span>
											</div>
											<div class="course_info">
												<i class="fa-solid fa-calendar-days" aria-hidden="true"></i> 
												<span>등록일자:</span>
												<span th:text="${#dates.format(mtr.mrdate,'yyyy-MM-dd')}">5 Ratings</span>
											</div>
											
											
										</div>
									</div>
								</div>
							</div>


						</div>
						<div class="row pagination_row">
							<div class="col">
								<div class="pagination_container d-flex flex-row align-items-center justify-content-start">
									<ul class="pagination_list">
										<li class="active"><a href="#">1</a></li>
										<li><a href="#">2</a></li>
										<li><a href="#">3</a></li>
										<li><a href="#"><i class="fa fa-angle-right" aria-hidden="true"></i></a></li>
									</ul>
									<div class="courses_show_container ml-auto clearfix">
										<div class="courses_show_text">Showing <span class="courses_showing">1-6</span> of <span class="courses_total">26</span> results:</div>
										<div class="courses_show_content">
											<span>Show: </span>
											<select id="courses_show_select" class="courses_show_select">
												<option>06</option>
												<option>12</option>
												<option>24</option>
												<option>36</option>
											</select>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>

				<!-- Courses Sidebar -->
				<div class="col-lg-4">
					<div class="sidebar">

						<!-- Categories -->
						<div class="sidebar_section">
							<div class="sidebar_section_title">Categories</div>
							<div class="sidebar_categories">
								<ul>
									<li th:each="mtc:${mtcatelist}"><a th:href="@{/mentoring/mentoringCate(mcateid=${mtc.mcateid})}" th:text="${mtc.mname}">Art & Design</a></li>
								</ul>
							</div>
						</div>

						<!-- Latest Course -->
						<div class="sidebar_section">
							<div class="sidebar_section_title">Mentoring Register</div>
							<div class="sidebar_latest">

								<!-- Latest Course -->
								<div class="latest d-flex flex-row align-items-start justify-content-start">
									<div>
										&nbsp&nbsp&nbsp&nbsp
										<button type="button" th:onclick="|location.href='@{/mentoring/mentoringregister}'|" class="home_search_button" style="width:180px; font-weight:bold;">멘토링 등록하기</button>
									</div>
								</div>


						</div>




						<!-- Banner -->

					</div>
				</div>
			</div>
		</div>
	</div>
	</div>
<script>
  Kakao.init('b67794657ed6e950ec05402c7a55d07f'); // 사용하려는 앱의 JavaScript 키 입력
</script>

<script>
function shareMessage(mentoringid,mtitle) {
Kakao.Share.sendDefault({
    objectType: 'feed',
    content: {
      title: 'Mogotco mentor',
      description: 'mentorid : '+mtitle,
      imageUrl:
          '',
      link: {
        // [내 애플리케이션] > [플랫폼] 에서 등록한 사이트 도메인과 일치해야 함
        mobileWebUrl: 'http://127.0.0.1/mogotco/mentoring/mentoringdetail?mentoringid='+mentoringid,
        webUrl: 'http://127.0.0.1/mogotco/mentoring/mentoringdetail?mentoringid='+mentoringid,
      },
    },
    buttons: [
      {
        title: 'web',
        link: {
          mobileWebUrl: 'http://127.0.0.1/mogotco/mentoring/mentoringdetail?mentoringid='+mentoringid,
          webUrl: 'http://127.0.0.1/mogotco/mentoring/mentoringdetail?mentoringid='+mentoringid,
        },
      },
      {
        title: 'app',
        link: {
          mobileWebUrl: 'http://127.0.0.1/mogotco/mentoring/mentoringdetail?mentoringid='+mentoringid,
          webUrl: 'http://127.0.0.1/mogotco/mentoring/mentoringdetail?mentoringid='+mentoringid,
        },
      },
    ],
  });
}
</script>
